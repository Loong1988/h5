<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0; list-style: none;}
			
		</style>
		<link rel="stylesheet" type="text/css" href="newyear.css"/>
	</head>
	<body>
		<section class="all">
			<a href="javascript:void()">

			</a>
			<a href="javascript:void()">

			</a>
		</section>
	</body>
</html>
<script src="../js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	        $(".all .new .btn").on("touchstart", function() {
                $(this).attr("src", "img/huodongbtn2.png")
            })
             $(".all .new .btn").on("touchend", function() {
                $(this).attr("src", "img/huodongbtn1.png")
            });
</script>

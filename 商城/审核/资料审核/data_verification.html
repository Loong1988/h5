<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />

<link href="css/common.css" rel="stylesheet" type="text/css"/>

<script>

	document.documentElement.style.fontSize=document.documentElement.clientWidth/16+'px';

<body>
<div class="cj_herder">

<div class="shzl_cont">

	</div>
	<div class="shzl_cont_t">
		<h6>联系方式</h6>
		<input type="text" placeholder="请输入手机号或固定电话">
	</div>
	<div class="shzl_cont_o">
		<h6>商家地址</h6>
		<input type="text" placeholder="请输入您商户的地址">
	</div>
	<div class="shzl_cont_b">
		<h6>商家分类</h6>
		<div class="shzl_cont_b_l">
			<div class="shzl_cont_b_l_l">
				<div class="bg bg1"></div>
				<p>供暖</p>
		    </div>
		    <div class="shzl_cont_b_l_l">

		</div>

</div>

<div class="shzl_hot">
	<h6>商家名称</h6>
	<input type="text" placeholder="请输入完整商家名称">
</div>

	<h5>审核说明</h5>
	<p>1.填写资料需真实有效，并与线下填写一致。</p>
	<p>2.通过审核的商家方能开通扫码权限</p>
	<p>3.审核周期为1-3天，审核提交后，您可在本页面查看审核进度。</p>

<script src="js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>

	$('.shzl_cont_b_l_l').click(function () {
		$('.shzl_cont_b_l_l').find('div').removeClass('bg1')
		$(this).find('div').addClass('bg1')
	})
</script>

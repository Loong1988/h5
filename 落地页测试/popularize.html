<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>落地页2</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<script>
			var iWidth = document.documentElement.clientWidth;

			document.getElementsByTagName('html')[0].style.fontSize = iWidth / 16 + 'px';
		</script>
		<style type="text/css">
		html,body{height: 100%;margin: 0;padding: 0;}
			.bac_div{
				height: 65.85rem;
				width: 16rem;
				background: url('img/luodiye2bac.png') no-repeat;				
				background-size: 100% 100%;
				overflow: hidden;
			}
			.bac_div>.biao{
				overflow: hidden;
				height: 11.5rem;
				margin: auto;
				margin-top: 13rem;
				background: url(img/biaotuijian2.png) no-repeat center/90%;
			}
			.bac_div>.biao>img{
				width: 50%;
				display: block;
				margin: auto;
				margin-top: 8.5rem;
			}
			footer{
				
				margin-top: 35rem;
			}
			footer>img{
				width: 80%;
				display: block;
				margin: auto;
			}
		</style>
	</head>

	<body>
		<div class="bac_div">
			<div class="biao">
				<img src="img/btnlijitouzi.png"/>
			</div>
			
			<footer>
				
				<img src="img/foot_btn_luo.png"/>
			</footer>
		</div>
	</body>

</html>

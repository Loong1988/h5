<script>
	/*获取按钮点击事件的class或id*/
	$('.sc_gb').click(function () {
		/*获取弹出框的class或id*/
		$('.joinus1').show()
		/*获取遮罩层的class或id*/
		$('.joinus').show()
	})
	/*获取叉号按钮点击事件的class或id*/
	$('.quxiao').click(function () {
		$('.joinus1').hide()
		$('.joinus').hide()
	})
	$('.shanchu').click(function () {
		$('.joinus1').hide()
		$('.joinus').hide()
	})

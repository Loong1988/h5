<html>

<body>
<div class="cj_herder">
	<a href="#"><img src="images/fanhuojian_03.png"></a>
	<h1>绑定银行卡</h1>
</div>

<div class="aqrz1 h21_cl">
    <h1>请输入您的银行卡号</h1>
</div>
<div class="aqrz2">
    <input type="text" placeholder="银行卡号" class="bank_num">
</div>

<div class="aqrz3">
    <h6>为了您的资金安全，请填写真实信息，绑定后不能修改</h6>
</div>
<button onclick="next_bank()">下一步</button>
<div class="dw all_bank">
    <img src="images/all_bank.png">
</div>





<!--<link rel="stylesheet" type="text/css" href="css/tk.css"/>-->
<script type="text/javascript">
function next_bank() {
	var reg = /^(\d{16}|\d{19})$/;
	var v=$('.bank_num').val()
	if(!reg.test(v)){
		alert('请输入正确的银行卡号')
		return;
	}
}
</script>
</body>

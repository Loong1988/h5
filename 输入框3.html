<script type="text/javascript">
/*var a='123';
console.log(a.substr(-1))*/
	$('.input>span').attr('contenteditable','true')
	
	$('.input>span').keyup(function (e) {
		
		
		var now=$(this).html()
		rex=/^[0-9]{1}$/;
		if(!rex.test(now)){
			//console.log(now)
			$(this).html(now.substr(-1))
		}

		if(e.keyCode==8){//删除回退
			if(now==""){
				console.log("11111")
				$(this).prev('.num').html("");
				$(this).prev('.num').focus()
			}else{
				console.log("2222")
				$(this).html("");
			}
			return;
		}
		
		

		//if(){}
		//$(this).next('.num').focus()

		//console.log(c)
	})
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
			var iWidth = document.documentElement.clientWidth;
			console.log(iWidth)
			document.getElementsByTagName('html')[0].style.fontSize = iWidth / 16 + 'px';
			//			//利用javascript来动态设置（这种方法每一个宽度点都会有一个新的rem）
			// 基准rem*window.innerWidth / 基准屏幕宽度 + 'px';
		</script>

	<script src="js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
	*{margin: 0;padding: 0;}
		div{height: 500px; border: 1px solid;}
		#top{height: 100px;background: gray; width: 100%;}
		.gu{position: fixed;top: 0;}
		.uu>li:last-child{
			color: red;
		}
	</style>
	<body>
		<div>
			
			<ul class="uu">
				<li>0001</li>
				<li>0002</li>
				<li>0003</li>
				<li>0004</li>
		
			</ul>
		</div>
		<div>2
		<div id="top"></div>
		</div>
		<div>3</div>
		<div>3</div>
		<div>3</div>
		<div>3</div>
	</body>
</html>
<script type="text/javascript">
var a=$('#top').offset().top
console.log(a+'距离顶部')
	$(window).scroll(function(){

	
		var top = $(document).scrollTop();
		
		if(top>=a){
			console.log(top+'滚动的距离')
			$('#top').addClass('gu')
		}else{
			$('#top').removeClass('gu')
		}
		
	})
</script>

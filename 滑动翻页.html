<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <title>Title</title>
    <style>
        body{margin:0;padding: 0;color:#fff;}
        div{
            position: absolute;
            width:100%;
            height:100%;
            text-align: center;
            background-color: red;
        }
        #div1{background-color: red;}
        #div2{background-color: blue;}
        #div3{background-color: green;}
    </style>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<div id="tip">
    <div id="div3">3</div>
    <div id="div2">2</div>
    <div id="div1">1</div>
</div>
<script>
    var startY=0,endY=0,startY2=0,endY2=0,curIndex=1;
    document.addEventListener("touchstart",touchStart,false);
    document.addEventListener("touchmove",touchMove,false);
    document.addEventListener("touchend",touchEnd,false);
    function touchStart(e){
        e.preventDefault();
        startY=e.touches[0].clientY;
    }
    function touchMove(e){
        e.preventDefault();
        endY=e.touches[0].clientY;
    }
    function touchEnd(e){
        e.preventDefault();
        if((startY!=0&&endY!=0)&&(endY!=endY2)&&(startY-endY)>100){
            if(curIndex==3) return;
            var num=$("#div"+curIndex);
            console.log(num);
            $(num).slideUp(1000);
            curIndex++;
        }else if((startY!=0&&endY!=0)&&(endY!=endY2)&&(endY-startY)>55){
            if(curIndex==1) return;
            curIndex--;
            var num=$("#div"+curIndex);1
            $(num).slideDown(1000);
        }
        startY=startY2;
        endY=endY2;
    }
    

</script>
</body>
</html>

		var wait = 6;
    function ct() {
        
            if (wait == 0) {
                $("#fc").attr("onclick", "ct()");
                $("#fc ").css("background", "#ffa52d")
                $("#fc").text("获取验证码");
                wait = 6;

                wait--;

                setTimeout(function () {
                    ct();
                }, 1000)
            }    
  
    }

<script type="text/javascript">
	$(function() {

		var h = window.screen.availHeight;
		$('.sel_discount_coupon_tk').height(h)
		$('.sel_discount_coupon_tk').css('top', h)

	})

	function proceeds(obj) { //验证输入金额
		var rex = /^\+?[1-9][0-9]*$/;
		var input_money = obj.value;
		if(!rex.test(input_money) || input_money % 500 != 0) {
			$('.proceeds').html("●●●●").removeClass('red_cl')
			alert('请输入正确的投资金额')
			return;
		}
		//计算收益的公式
		var money = input_money * 0.1; //计算后的结果
		$('.proceeds').html(money + '元').addClass('red_cl')
	}

	$('.button_cl>p').click(function() { //立即转入按钮-非空验证

		var val = $('.input2').val()

		if(val == '') {
			alert('请输入正确的投资金额')
			return;
		}

	})

	$('.box_bo_cl>ul').click(function() {
		//点击滑动优惠券列表
		$('.sel_discount_coupon_tk').show().addClass('tk_sel_cl')
		$('.sel_discount_coupon_tk').animate({
			top: '0'
		}, 200, function() {
			$('.header2').addClass('header2_add');
			$('.discount_list_foot').addClass('discount_list_foot_add')
		})
	})

	$('.discount_list_cl li').click(function() {
		$('.discount_list_cl li').find('.cle').attr('src', 'img/ICON2.png')
		$('.discount_list_cl li').removeClass('act_list_cl')
		$(this).addClass('act_list_cl')

		$(this).find('.cle').attr('src', 'img/ICON.png')
	})

	$('.out,.discount_list_foot').click(function() {
		$('.header2').removeClass('header2_add');
		$('.discount_list_foot').removeClass('discount_list_foot_add')
		$('.sel_discount_coupon_tk').animate({
			top: '1000'
		}, 200, function() {
			$('.sel_discount_coupon_tk').css({
				display: 'none',

			})
		})

	})

<link rel="stylesheet" type="text/css" href="css/tk.css"/>
<style type="text/css">
	html{
		height: 100%;
		background: #eee;
	}
	.gray_main{
		width: 100%;
		height: 100%;
		background: rgba(0,0,0,0.3);
		/*display: none;*/
		position: fixed;
		top: 0;
		left: 0;
		z-index: -1;
		opacity: 0;
		
	}
	.tk_main{
	width: 8rem;
	height: 6rem;
	background: #FFFFFF;
	position: fixed;
	z-index: -1;	
/*	display: none;*/
	top: 6rem;
	left: 4rem;
	border-radius: 5px;
	opacity: 0;
	}
	
	.tk_main img {
    width: 1.45rem;
    height: 1.45rem;
    display: block;
    margin: auto;
    margin-top: 0.9rem;
}
.tk_main p {
    font-size: 0.6rem;
    color: #444444;
    margin-top: 0.9rem;
    text-align: center;
    padding: 0 0.6rem;
}
@-webkit-keyframes ss{
	from{display: block;}
	90%{opacity: 100%;}
	80%{opacity: 100%;}
	70%{opacity: 100%;}
	60%{opacity: 100%;}
	50%{opacity: 100%;}
	40%{opacity: 90%;}		
	30%{opacity: 80%;}
	20%{opacity: 50%;}
	10%{opacity:5%;}
	to{opacity: 0;}
	
}
@keyframes ss{
	from{display: block;}
	90%{opacity: 100%;}
	80%{opacity: 100%;}
	70%{opacity: 100%;}
	60%{opacity: 100%;}
	50%{opacity: 100%;}
	40%{opacity: 90%;}		
	30%{opacity: 80%;}
	20%{opacity: 50%;}
	10%{opacity:5%;}
	to{opacity: 0;}
}
.show{
	animation: ss 1s;
	animation-delay:2s;
	-webkit-animation:ss 1s;
	-webkit-animation-delay: 2s;
	z-index: 11;
	opacity: 1;
}


</style>
	</head>

<script type="text/javascript">

	
	function tk () {
		
		$('.gray_main, .tk_main').addClass('show');
		setTimeout(function(){

<body>
	<p style=" color:#2ae0c8;">
		类似余额宝页面打开或刷新后页面后数字跳动累加到一定数值的效果
	</p>
	<span id="oSpan" style=" color:red;"></span>

    
<script>//在一定的时间内 移动一定的距离
//当前的位置=移动的距离/所用的时间*已用的时间
//移动的距离=结束位置-起始位置
-function move(){
	var oSpan=document.getElementById("oSpan");
	var d=39000;//结束的位置
	var s= parseInt(oSpan.innerHTML);//起始位置
	var time=1000;  //所用时间 1000毫秒（ 在1秒内 数值增加到d）;
	var outTime=0;  //所消耗的时间
	var interTime=30;
	var timer = setInterval(function(){
		outTime+=interTime;
		console.log(outTime)
		if(outTime<time){
			oSpan.innerHTML= parseInt(d/time*outTime);
		}else{
			oSpan.innerHTML=d;
		}
		},interTime);
	
	setTimeout(function () {
		clearInterval(timer)
	},1500)
		
}()
</script>

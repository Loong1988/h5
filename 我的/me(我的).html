<script type="text/javascript">
	function numAnimat6(cla) {
		var sttime=30;
	var end=1500;//结束时间
	var num=$(cla).html()*1;
	$(cla).html('')
	var start=setInterval(function () {
		sttime+=30;
		var v=parseInt(num/1000*sttime)
		if(sttime<end&&v<num){
			//var v=(num/1000*sttime).toFixed(2);	

			$(cla).html(v)	
		}else{
			$(cla).html(num)	
			clearInterval(start)
		}
	},30);
}
numAnimat6('.num_all');
</script>
